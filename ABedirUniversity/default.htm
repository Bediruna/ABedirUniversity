<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="shortcut icon" href="Images/capIcon.ico" />
    <title>A Bedir University</title>
    <link href="https://fonts.googleapis.com/css?family=Lexend+Deca|Lexend+Zetta&display=swap" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="CSS/MainStyle.css" />
    <link rel="stylesheet" type="text/css" href="CSS/bootstrap.min.css" />
    <script src="JavaScript/jquery-3.4.1.min.js"></script>
    <script src="JavaScript/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            runCarousel();
            $("#ApplyBtn").click(function () {
                window.open('WebForms/StudentApplicationForm.aspx', '_blank');
            });
        });

        var imageIndex = 0;

        function runCarousel() {
            var imageSrcArray = ["Images/Graduation.jpg", "Images/Education.jpg", "Images/Study.jpg", "Images/Classes.jpg"];

            $('#CarouselDiv').css("background-image", "url(" + imageSrcArray[imageIndex] + ")");
            if (imageIndex < imageSrcArray.length - 1) {
                imageIndex++;
            } else {
                imageIndex = 0;
            }

            setTimeout(runCarousel, 7000);
        }
    </script>
</head>

<body>
    <form id="form1" runat="server">
        <div id="CarouselDiv">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="default.htm">ABU</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="WebForms/AdminLogin.aspx">Admin Portal</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="WebForms/StudentLogin.aspx">Student Portal</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="center">
                <div id="uniText">A Bedir University</div>
                <br />
                <br />
                <button id="ApplyBtn" style="width: 150px; height: 50px" class="button blueFillButton">APPLY NOW</button>
            </div>
        </div>
    </form>
</body>
</html>
